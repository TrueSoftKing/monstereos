version: "3.4"

services:

  postgres:
    image: postgres:10.4
    volumes:
      - postgres:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: user
      POSTGRES_PASSWORD: pass
      DB_NAME: monstereosio
      DB_USER: user
      DB_PASSWORD: pass
      POSTGRES_DB: monstereosio

  mongo:
    image: mongo
    restart: always
    volumes:
      - mongo:/data/db
    ports:
      - "27017:27017"

  fullnode:
    image: eosio/eos:v1.2.4
    command: nodeosd.sh --http-alias=fullnode:8888 --http-alias=127.0.0.1:8888 --http-alias=localhost:8888 --replay
    stop_grace_period: 3m0s
    ports:
      - "8840:8888"
      - "9840:9876"
    depends_on:
      - mongo
    volumes:
      - "fullnode:/opt/eosio/bin/data-dir"
      - "./services/eos-node/config-full-node.ini:/opt/eosio/bin/data-dir/config.ini"

  mainnode:
    image: eosio/eos:v1.2.4
    command: nodeosd.sh --http-alias=mainnode:8888 --http-alias=127.0.0.1:8888 --http-alias=localhost:8888 --data-dir /opt/eosio/bin/data-dir --hard-replay
    #--genesis-json /opt/eosio/bin/genesis.json
    stop_grace_period: 3m0s
    ports:
      - "8850:8888"
      - "9850:9876"
    depends_on:
      - mongo
    volumes:
      - "mainnode:/opt/eosio/bin/data-dir"
      - "./services/eos-node/config-main-node.ini:/opt/eosio/bin/data-dir/config.ini"
      - "./services/eos-node/mainnet-genesis.json:/opt/eosio/bin/genesis.json"

  # only required for dev
  eosiodev:
    build:
      context: ./services/eos-dev
      dockerfile: Dockerfile
    image: monstereos/eosdev
    stop_grace_period: 3m0s
    command: /opt/eosio/bin/nodeos --config-dir /opt/application/config --data-dir /root/.local/share -e
    ports:
      - "8830:8888"
      - "9830:9876"
    volumes:
      - eosiodevapp:/root/.local/share
      - ./services/eos-dev:/opt/application

