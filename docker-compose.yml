  demux:
    build:
      context: .
      dockerfile: ./Dockerfile
      args:
        SERVICE: "demux"
    image: monstereos/demux
    depends_on:
      - mongo
      - postgres
      - eosiodev
    environment:
      DB_USER: user
      DB_PASSWORD: pass
      DB_PORT: 5432
      DB_NAME: monstereosio
      DB_HOST: postgres
      DB_SCHEMA: pets
      CHAIN_HOST: "http://eosiodev:8888"
      CHAIN_INIT_BLOCK: 558000
    ports:
      - "3030:3030"

